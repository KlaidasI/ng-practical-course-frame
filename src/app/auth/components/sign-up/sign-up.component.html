<form [formGroup]="signUpForm" novalidate>
  <p>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
  </p>
  <div *ngIf="username.invalid && (username.dirty || username.touched)">
    <mat-error *ngIf="username.errors.required">{{ errors.usernameRequired }}</mat-error>
    <mat-error *ngIf="username.errors.minlength">{{ errors.usernameMinLength }}</mat-error>
  </div>
  <div formGroupName="passwordGroup">
    <p>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
    </p>
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <mat-error *ngIf="password.errors.required">{{ errors.passwordRequired }}</mat-error>
      <mat-error *ngIf="password.errors.minlength">{{ errors.passwordMinLength }}</mat-error>
      <mat-error *ngIf="password.errors.pattern">{{ errors.passwordContainNumber }}</mat-error>
    </div>
    <p>
      <mat-form-field>
        <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password" required>
      </mat-form-field>
    </p>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
      <mat-error *ngIf="confirmPassword.errors.required">{{ errors.passwordRequired }}</mat-error>
      <mat-error *ngIf="confirmPassword.errors.minlength">{{ errors.passwordMinLength }}</mat-error>
      <mat-error *ngIf="confirmPassword.errors.pattern">{{ errors.passwordContainNumber }}</mat-error>
    </div>
    <div *ngIf="confirmPassword.dirty || confirmPassword.touched">
      <mat-error *ngIf="passwordGroup.errors?.passwordsNotMatch">{{ errors.passwordsMustMatch }}</mat-error>
    </div>
  </div>
  <p>
    <button mat-button type="submit">Sign up</button>
  </p>
</form>
