<form #loginForm="ngForm" novalidate>
  <p>
    <mat-form-field>
      <input matInput placeholder="Username" name="username" ngModel required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" type="password" ngModel required>
    </mat-form-field>
  </p>
  <p>
    <button mat-button type="submit" [disabled]="!loginForm.valid">Log in</button>
  </p>
</form>
